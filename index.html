<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy & Niall's Post-Wedding Hooley</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">A & N</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="faq.html" class="nav-link">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="things-to-do.html" class="nav-link">Things to Do</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <!-- RSVP Section with Pot Duggans Image -->
        <section class="rsvp-hero">
            <div class="container">
                <div class="rsvp-storefront">
                    <img src="pot-duggans-storefront.jpg" alt="Pot Duggans storefront in Ennistymon" class="storefront-image">
                    <div class="rsvp-overlay">
                        <form class="rsvp-form" id="rsvpForm">
                            <div class="form-group">
                                <label for="whosComing">Who's Coming?</label>
                                <input type="text" id="whosComing" name="whosComing" placeholder="Names of everyone attending" required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact Info</label>
                                <input type="text" id="contact" name="contact" placeholder="Email or phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Dietary requirements, questions, or just say hello!" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary rsvp-submit">Send RSVP</button>
                        </form>
                    </div>
                </div>
                
                <div class="nav-and-info-container">
                    <!-- Event Info Tab -->
                    <div class="event-info-tab">
                        <h3>Join us for the celebration</h3>
                        <div class="event-details">
                            <div class="event-detail">
                                <strong>Where</strong>
                                <a href="https://g.co/kgs/TJPNk62" target="_blank" rel="noopener noreferrer">Pot Duggans</a>
                            </div>
                            <div class="event-detail">
                                <strong>When</strong>
                                <span>13th September 2025</span>
                            </div>
                            <div class="event-detail">
                                <strong>Time</strong>
                                <span>3PM - Late</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="nav-buttons-container">
                        <a href="faq.html" class="nav-button">
                            <img src="family-photo.jpg" alt="Family Photo" class="nav-button-image">
                            <div class="nav-button-overlay">
                                <h3>WHAT TO EXPECT</h3>
                                <p>Everything you need to know</p>
                            </div>
                        </a>
                        <a href="things-to-do.html" class="nav-button">
                            <img src="clare-map.jpg" alt="Clare Map" class="nav-button-image">
                            <div class="nav-button-overlay">
                                <h3>WHAT TO DO</h3>
                                <p>Explore Clare & surroundings</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Amy & Niall's Post-Wedding Hooley. Made with ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
